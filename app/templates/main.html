<html>


<head>


    <title>DB Jeeves</title>

    {% include 'jquery.jinja' %}
    {% include 'fonts.html' %}

    <style>
        body {
            font-family: "JetBrainsMono-Regular";
        }

        @keyframes slideDown {
            100% {
                transform: translateY(5px);
            }
        }

        select {
            appearance: none;
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            cursor: inherit;
            line-height: inherit;
            text-align: center;
            transition: all 0.3s ease 0s;
            border-radius: 5px;
            color: teal;
        }

        select:hover {
            animation: 0.1s ease-out 0s 1 slideDown;
            animation-fill-mode: forwards;
        }

        select option {
            background-color: white;
        }

        button {
            font-family: inherit;
            appearance: none;
        }

        #main-container {
            margin-left: 5%;
            margin-right: 5%;
            text-align: center;
        }

        .soptions {
            display: inline-block;
            margin-bottom: 5%;
        }

        #cont2 {
            display: inline-block;
        }

        #cont2 div {
            margin-bottom:1%;
        }

        #cont2 div:hover {
            animation: 0.1s ease-out 0s 1 slideDown;
            animation-fill-mode: forwards;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div style="left:0%;">
            <a href="/logout">Выйти</a>
        </div>
        <h4><a href="/greetings">Описание</a></h4>
        <div id="main">
            <div class="soptions">
                <div>Язык программирования</div>
                <select id="lang">
                    <option value="javascript">JS</option>
                    <option value="python">PY</option>
                    <option value="php">PHP</option>
                </select>
                <div>Тип базы данных</div>
                <select id="vendor">
                    <option value="mysql">MYSQL</option>
                    <option value="postgresql">PGSQL</option>
                </select>
            </div>
            

            <div id="status" style="margin-top:1%;display:none">Готово!</div>
        </div>
        <div id="cont2">
            <div>
                <a href="#" onclick="create()" style="margin:30px">Создать</a>
            </div>

            <div><a target="_blank" href="/view_project">Просмотреть</a></div>
        </div>
    </div>
</body>
<script>



    function postAjax(url, data, success = function (data) { console.log(data) }) {
        $.ajax({
            url: url,
            type: "POST",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            success: success,
            error: function (xhr, status, error) {
                console.log(error);
            },
        });
    }

    function create() {
        postAjax('create_project', { lang: $('#lang').val(), vendor: $("#vendor").val() },
            function (data) {
                window.location = "/view_project?&force=true";
            });
    }




</script>

</html>
